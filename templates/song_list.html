<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song List</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Song List</h2>
        <a href="{% url 'song_create' %}" class="btn btn-success mb-3">Add New Song</a>
        <ul class="list-group">
            {% for song in songs %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ song.title }} by {{ song.singer }}
                    <span>
                        <a href="{% url 'song_update' song.pk %}" class="btn btn-warning btn-sm">Edit</a> 
                        <a href="{% url 'song_delete' song.pk %}" class="btn btn-danger btn-sm">Delete</a>
                    </span>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
